<template>
    <lightning-card title="Display Dog Pictures Randomely" icon-name="standard:account">
       <lightning-button 
       variant="success" 
       label="Display Random Pics" 
       title="titleName" 
       onclick={handleClick}>
       </lightning-button>
       <br/>
       <template if:true={imageReady}>
        <img src={pictureUrl} height="350" width="350" alt="Dog Image"/>
       </template>
       <template if:true={loadingSpinner}>
         <lightning-spinner size="large" alternative-text="Loading...">
         </lightning-spinner>
       </template>
    </lightning-card>
</template>
