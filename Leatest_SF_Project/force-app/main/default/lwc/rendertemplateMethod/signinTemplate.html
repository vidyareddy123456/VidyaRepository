<template>
    <lightning-card title="Signin" icon-name="custom:custom10">
        <div class="slds-var-p-around_medium">
            <h1>Signin Form</h1>
            <lightning-input type="text" label="UserName"></lightning-input>
            <lightning-input type="text" label="Password"></lightning-input>
            <lightning-button
            variant="destructive"
            title="back"
            label="back"
            onclick={handleclick}>
            </lightning-button>
            <lightning-button
            variant="success"
            title="Signin"
            label="Signin"
            onclick={submitHandler}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
