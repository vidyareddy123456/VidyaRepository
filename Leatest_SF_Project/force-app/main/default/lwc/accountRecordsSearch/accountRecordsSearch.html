<template>
    <lightning-card title="Display the Account Records" icon-name="custom:custom11">
       <lightning-layout>
        <lightning-layout-item size="2" padding="around-small">
            <lightning-input type="text" label="Enter Name" value={name} onchange={changeHandler}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="2" padding="around-small">
            <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
        </lightning-layout-item>
      </lightning-layout>
            <lightning-datatable key-field="id" data={results} columns={cols}></lightning-datatable>
    </lightning-card>
</template>
